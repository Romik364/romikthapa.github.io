<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat with Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Chat with Romik Thapa</h1>
            <p>Feel free to send me your information.</p>
        </div>
    </header>

    <section id="chat">
        <div class="container">
            <h2>Chatbot</h2>
            <div id="chatbox" class="chatbox">
                <div id="chatbot-output" class="chatbot-output"></div>
                <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your message..." />
                <button id="chatbot-submit" class="chatbot-submit">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Romik Thapa. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

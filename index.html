<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
  <meta charset="UTF-8">
  <title>Contact Me Button</title>
  <style>
    .contact-button {
      background-color: #007BFF; /* Blue */
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="contact-button" onclick="alert('Contact form coming soon!')">Contact Me</button>

</body>

    <title>Romik Thapa - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222222;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        /* Nepal Flag Background */
        .flag-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Nepal.svg') center/cover no-repeat;
            opacity: 0.8;
            animation: flagWaving 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes flagWaving {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
